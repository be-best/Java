<!DOCTYPE html>
<html>
  <head>
    <title>User.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">

    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  <body>
    <form action="/Web01/ServletDemo2" method="post">
    	姓名：<input type="text" name="name"/><br/>
    	年龄：<input type="text" name="age"/><br/>
    	性别：<input type="radio" name="sex" value="man">男<input type="radio" name="sex" value="woman">女<br/>
		籍贯：<select name="city">
			<option value="北京市">北京市</option>
			<option value="上海市">上海市</option>
			<option value="广州市">广州市</option>
			<option value="深圳市">深圳市</option>
		</select><br/>
		爱好：<input type="checkbox" name="hobby" value="篮球">篮球
		<input type="checkbox" name="hobby" value="足球">足球
		<input type="checkbox" name="hobby" value="排球">排球<br/>
		简介：<textarea name="info"></textarea><br/>
		<input type="submit" value="提交"/>
    </form>
  </body>
</html>
