<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script>
			$(function() {
				//*****************层级选择器*********************//
				//选择body下的所有div元素
				$("#but6").click(function() {
					$("body div").css("background","khaki");
				});
				//选择body下的所有第一级div子元素
				$("#but7").click(function() {
					$("body > div").css("background","gold")
				});
				//选择ID为three元素的下一个同辈div元素
				$("#but8").click(function() {
					$("#three + div").css("background","aqua");
				});
				//选择ID为two的后面的兄弟元素
				$("#but9").click(function() {
					$("#two ~ div").css("background","tomato");
				})
			});
				
		</script>
	</head>
	<body>
		层级选择器：
		<input type="button" id="but6" value="选择body下的所有div元素" />
		<input type="button" id="but7" value="选择body下的所有第一级div子元素" />
		<input type="button" id="but8" value="选择ID为three元素的下一个同辈div元素" />
		<input type="button" id="but9" value="选择ID为two的后面的兄弟元素" />
		<hr />
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		<div id="four">
			<div class="mini">
				777
			</div>
			<div class="mini">
				888
			</div>
			<div class="mini">
				999
			</div>
			<div class="mini">
				000
			</div>
		</div>
		<span id="five">
			<div class="mini">
				1000
			</div>
		</span>
	</body>
</html>
