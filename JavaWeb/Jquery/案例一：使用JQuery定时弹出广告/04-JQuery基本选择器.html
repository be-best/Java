<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script>
			$(function() {
				//*****************基本选择器*********************//
				//选中ID为one的元素
				$("#but1").click(function() {
					$("#one").css("background","red");
				});
				//选中样式为mini的div元素
				$("#but2").click(function() {
					$(".mini").css("background","blue");
				});
				//选中所有的div元素
				$("#but3").click(function() {
					$("div").css("background","blueviolet");
				});
				//选中页面所有元素
				$("#but4").click(function() {
					$("*").css("background","hotpink");
				});
				//选中ID为two元素，span元素，样式为mini的元素
				$("#but5").click(function() {
					$("#two,span,.mini").css("background","lightblue")
				});
			});
				
		</script>
	</head>
	<body>
		基本选择器：
		<input type="button" id="but1" value="选中ID为one的元素" />
		<input type="button" id="but2" value="选中样式为mini的div元素" />
		<input type="button" id="but3" value="选中所有的div元素" />
		<input type="button" id="but4" value="选中页面所有元素" />
		<input type="button" id="but5" value="选中ID为two元素，span元素，样式为mini的元素" />
		<hr />
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		<div id="four">
			<div class="mini">
				777
			</div>
			<div class="mini">
				888
			</div>
			<div class="mini">
				999
			</div>
			<div class="mini">
				000
			</div>
		</div>
		<span id="five">
			<div class="mini">
				1000
			</div>
		</span>
	</body>
</html>
