<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script>
			//JS对象
			window.onload = function() {
				var JSd1 = document.getElementById("d1");
				//JSd1.innerHTML = "JS对象1";
				
				//将JS转换为JQ对象
				$(JSd1).html("JS转化为JQ")
			}
			
			
			//JQ对象
			$(function() {
				var JQd1 = $("#d2");
				//JQd1.html("JQ对象1");	
				
				//将JQ转换为JS
				JQd1[0].innerHTML = "JQ转换为JS方式一";
				//JQd1.get(0).innerHTML = "JQ转换为JS方式二";
			});
		</script>
	</head>
	<body>
		<div id="d1" style="width: 100px; height: 100px;border: 1px solid red;">
			
		</div>
		<div id="d2" style="width: 100px;height: 100px;border: 1px solid blue;">
			
		</div>
	</body>
</html>
