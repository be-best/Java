<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js" ></script>
		<script>
			$(function() {
				//左到右
				$("#addRight").click(function() {
					$("#selectLeft option:selected").appendTo("#selectRight");
				});
				//全部到右
				$("#addAll").click(function() {
					$("#selectLeft option").appendTo("#selectRight");
				});
				//右到左
				$("#addLeft").click(function() {
					$("#selectRight option:selected").appendTo("#selectLeft");
				});
				//全部到左
				$("#addAlltoRight").click(function() {
					$("#selectRight option").appendTo("#selectLeft")
				});
				
				//双击转移
				$("#selectLeft").dblclick(function() {
					$("option:selected",this).appendTo("#selectRight");
				});
				
				$("#selectRight").dblclick(function() {
					$("option:selected",this).appendTo("#selectLeft");
				});
			});
			</script>

	</head>
	<body>
		<form>
			<table width="400px" height="500px" align="center"border="1px">
				<tr>
					<td>分类名称</td>
					<td><input type="text" name="cname" value="手机数码"</td>
				</tr>
				<tr>
					<td>分类描述</td>
					<td><textarea name="csdes" cols="20" rows="4">手机数码：</textarea></td>
				</tr>
				<tr>
					<td>分类商品</td>
					<td>
						<span style="float: left;">
							已有的商品<br />
							<select multiple="multiple" id="selectLeft">
								<option>iphone</option>
								<option>HTC</option>
								<option>三星</option>
							</select>
							<p id="addRight">&gt;&gt;</p>
							<p id="addAll">&gt;&gt;&gt;</p>
						</span>
						<span style="float: right;">
							未有的商品<br />
							<select multiple="multiple" id="selectRight">
								<option>华为</option>
								<option>中兴</option>
							</select>
							<p id="addLeft">&lt;&lt;</p>
							<p id="addAlltoRight">&lt;&lt;&lt;</p>
						</span>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" id="forSure" value="确定" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
