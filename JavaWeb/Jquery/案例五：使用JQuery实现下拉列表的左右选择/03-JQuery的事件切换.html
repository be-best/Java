				$("tbody tr:odd").addClass("odd");
				$("tbody tr:even").addClass("even");
			})
			
			//单击事件的切换
			$(function() {
				$("tbody tr").toggle(function(){
					//添加样式
					$(this).addClass("selected");
				},function(){
					//去掉样式
					$(this).removeClass("selected");
				});
			});
			//鼠标悬停事件的切换
			$(function() {
				$("tbody tr").hover(function(){
					//添加样式
					$(this).addClass("selected");
				},function(){
					//去掉样式
					$(this).removeClass("selected");
				});
			});
