<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*元素选择器*/
			div{
				width: 100px;
				height: 45px;
				border: 1px solid blue;
			}
			/*ID选择器*/
			#d1{
				border: 2px solid red;
			}
			/*类选择器*/
			.divClass{
				border: 2px solid dodgerblue;
			}
		</style>
	</head>
	<body>
		<div>选择器1</div>
		<div id="d1">选择器2</div>
		<div class="divClass">选择器3</div>
	</body>
</html>
