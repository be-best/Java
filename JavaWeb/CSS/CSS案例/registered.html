<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册界面</title>
		<style>
			.bodyDiv{
				width: 90%;
				margin:0 auto;/*设置body居中*/
			}
			
			.logoDiv{
				/*border: 1px solid red;*/
				width: 33%;
				float: left;
				height: 80px;
			}
			
			.logoDiv a{
				text-decoration:none;/*去下划线*/
            /*overflow: hidden; /*防止内容超出容器或者产生自动换行*/
			}
			
			.clear{
				clear: both;
			}
			
			.menuDiv{
				height: 40px;
				background-color: black;
				width: 100%;
				/*border: 1px solid red;*/
			}
			
			.menuDiv a{
				text-decoration:none;/*去下划线*/
				color: white;
				font-size: 20px;
			}
			
		</style>
	</head>
	<body>
		<div class="bodyDiv">
			<div>
				<div class="logoDiv">
					<img src="img/logo2.png" />
				</div>
				<div class="logoDiv">
					<img src="img/header.jpg" />
				</div>
				<div class="logoDiv" style="margin-left:150px ;margin-top: 35px;height: 45px;width: 180px;">
					<a href="#" >登录</a>&nbsp;&nbsp;&nbsp;
					<a href="#" >注册</a>&nbsp;&nbsp;&nbsp;
					<a href="#" >购物车</a>&nbsp;&nbsp;&nbsp;
				</div>
				<div class="clear"></div>
			</div>
			
			<div class="menuDiv">
				<a href="#">首页</a>&nbsp;&nbsp;&nbsp;
				<a href="#">手机数码</a>&nbsp;&nbsp;&nbsp;
				<a href="#">电脑办公</a>&nbsp;&nbsp;&nbsp;
				<a href="#">烟酒茶糖</a>&nbsp;&nbsp;&nbsp;
				<a href="#">鞋靴箱包</a>&nbsp;&nbsp;&nbsp;
			</div>
			
			<!--
            	注册表
            -->
			<div style="height: 600px;width: 100%;background-image: url(image/regist_bg.jpg);">
				<div style="height: 450px;
					background: white;
					width: 600px;
					position: absolute;
					margin-top: 70px;
					margin-left: 300px;
					border: 5px solid gray;">
					<form>
						<table width="100%" cellspacing="15" >
							<tr>
								<td>用户名</td> 
								<td><input type="text" name="userName"></td>
							</tr>
							<tr>
								<td>密码</td>
								<td><input type="password" name="passWord"></td>
							</tr>
							<tr>
								<td>确认密码</td>
								<td><input type="password" name="repassWord"></td>
							</tr>
							<tr>
								<td>性别</td>
								<td>
									<input type="radio" name="sex" value="男" />男<input type="radio" name="sex" value="女" />女
								</td>
							</tr>
							<tr>
								<td>籍贯</td>
								<td>
									<select name="province">
										<option>--请选择--</option>
									</select>
								</td>
							</tr>	
							<tr>
								<td>爱好</td>
								<td>
									<input type="checkbox" name="hobby" value="篮球"/>篮球
									<input type="checkbox" name="hobby"  value="足球" />足球
									<input type="checkbox" name="hobby" value="排球" />排球	
								</td>
							</tr>
							<tr>
								<td>邮箱</td>
								<td>
									<input type="email" name="email" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" value="注册" />
									<input type="submit" value="取消" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			
			<!--图片栏-->
				<div style="width: 100%;">
					<img src="image/footer.jpg" width="100%"/>
				</div>
			<!--底栏-->
				<center>
					<div class="linkDiv" >
						<a href="#" >关于我们</a>&nbsp;&nbsp;
						<a href="#" >联系我们</a>&nbsp;&nbsp;
						<a href="#" >招贤纳士</a>&nbsp;&nbsp;

						<a href="#" >支付方式</a>&nbsp;&nbsp;
						<a href="#" >配送方式</a>&nbsp;&nbsp;
						<a href="#" >服务方式</a>&nbsp;&nbsp;
						<a href="#" >广告声明</a>&nbsp;&nbsp;
					</div>

				<div>
					<font>--------------------------------------------------------------------------------------------------</font>
					<br />
					<font> Copyright © 2005-2016 传智商城 版权所有 </font>
				</div>
			</center>
		</div>
	</body>
</html>
